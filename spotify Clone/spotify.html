    <title>Spotify - Your favourite music is here</title>
    <!-- Icons -->
    <link rel="icon" href="./assets/logo.png" />
    <!-- link with CSS File -->
    <link rel="stylesheet" href="./spotify.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
