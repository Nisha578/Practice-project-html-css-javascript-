<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <!-- link with css file -->
    <link rel="stylesheet" href="./TicTacToe.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Tic Tac Toe Project -->
    <nav>
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>

    <!-- main content -->
    <div class="gameContainer">
      <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bt-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bt-0 br-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bl-0">
          <span class="boxtext"></span>
        </div>
        <div class="box">
          <span class="boxtext"></span>
        </div>
        <div class="box br-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bl-0 bb-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bb-0">
          <span class="boxtext"></span>
        </div>
        <div class="box bb-0 br-0">
          <span class="boxtext"></span>
        </div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe</h1>
        <div>
          <!-- game information -->
          <span class="info">Turn for X</span>
          <!-- reset button -->
          <button id="reset">Reset</button>
        </div>
        <div class="imgBox">
          <img src="./Image/excited.gif" alt="excited" />
        </div>
      </div>
    </div>

    <!-- javascript file -->
    <script src="./TicTacToe.js"></script>
  </body>
</html>
